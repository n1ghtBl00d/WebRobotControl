<!DOCTYPE html>
<html>

<head>
    <title>Joystick Controls</title>
    <style>
        body {
            font-family: Courier, monospaced;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>

    <h1>Robot Keyboard Controls</h1>

        <div style="width: 50%; float: left;">

            <button id="startCam">Start Camera</button><button id="stopCam">Stop Camera</button>
        </div>

    <br>
